            <div class='sources'>
                <% entities.each do |source| %>
                <div class='source'>
                    <div class="id"><%= source.short_id %></div>
                    <div class="title"><%= source.title %></div>
                    <div class="text"><%= source.text %></div>
                    <% source.multimedia.each do |multimedia| %>
                        <div class="media"><%= multimedia.id %></div>
                    <% end %>
                </div>
                <% end %>
            </div>
