<!DOCTYPE html>
<html lang="en">
    <%= self.build_header('list') %>
    <body>
        <%= self.build_banner %>
        <div class="content">
            <div class="table">
                <div class="table-header">
                    <div class="header-cell">Sosa</div>
                    <div class="header-cell">Last Name</div>
                    <div class="header-cell">First Name</div>
                </div>
                <div class="table-body">
                <% instance.each do |person| %>
                    <a href="../ind/<%= person.short_id %>.html" class="table-row">
                        <div class="body-cell sosa"><%= "[#{person.sosa}]" if !person.sosa.nil? %></div>
                        <div class="body-cell last-name"><%= person.last_name %></div>
                        <div class="body-cell first-name"><%= person.first_name %></div>
                    </a>
                <% end %>
                </div>
            </div>
        </div>
    </body>
</html>
